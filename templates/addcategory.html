{% extends "base.html" %}
{% block content %}

	<p class="title">{{page_title}}</p>
	
	<span class="error">{{error}}</span>

	<form action="#" method = "post">
		<table class="form-table">
			<tr>
				<td>Name:</td>
				<td>
					<input type="text" maxlength="100" name="name" value="{{name|safe}}" placeholder="Enter category name">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Submit">
					<input type="button" value="Cancel" onClick="window.location='{{url_for('listCatalogsAndLatestItems')}}';">
				</td>
			</tr>
		</table>
	</form>

{% endblock %}

{% block backbutton %}
{% endblock %}
